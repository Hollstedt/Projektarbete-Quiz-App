<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <div class="time"></div>
            <button class="light-dark-mode"><img src="/icons/dark-mode.png" alt="picture of a moon, left side is white and right side is black"></button>
        </div>
        <div class="top-and-bottom-screen-container">
            <div class="top-half">
                <h2 class="quiz-header">Fråga nummer <span class="question-number"></span> av <span class="max-questions"></span></h2>
                <p class="question">Question box</p>
                <p class="score">Score box</p>
            </div>
            <div class="bottom-half">
                <div class="true-false-container">
                    <button class="btn-layout true-btn">Sant</button>
                    <button class="btn-layout false-btn">Falskt</button>
                </div>
                <div class="multiple-choices-container">
                    <button class="btn-layout multipleChoices-btn" id="btn-three">Används ej</button>
                    <button class="btn-layout multipleChoices-btn" id="btn-fours">Används ej</button>
                    <button class="btn-layout multipleChoices-btn" id="btn-five">Används ej</button>
                    <button class="btn-layout multipleChoices-btn" id="btn-six">Används ej</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
