<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <div class="time"></div>
            <button class="light-dark-mode"><img src="/icons/dark-mode.png" alt="picture of a moon, left side is white and right side is black"></button>
        </div>
        <div class="top-and-bottom-screen-container">
            <div class="top-half">
                <div class="question-number-div">
                    <h2 class="quiz-header">Fråga <span class="question-number"></span> av <span class="max-questions"></span></h2>
                </div>
                <div class="score-box-div">
                    <p class="question"></p>
                    <p class="score"></p>
                    <p class="score-feedback"></p>
                </div>
            </div>
            <div class="bottom-half">
                <div class="answer-buttons-container">
                    <button class="btn-layout true-false-btn" id="true-btn">Sant</button>
                    <button class="btn-layout true-false-btn" id="false-btn">Falskt</button>
                    <button class="btn-layout multipleChoices-btn" id="multiple-btn-one">Används ej</button>
                    <button class="btn-layout multipleChoices-btn" id="multiple-btn-two">Används ej</button>
                    <button class="btn-layout multipleChoices-btn" id="multiple-btn-three">Används ej</button>
                    <button class="btn-layout multipleChoices-btn" id="multiple-btn-four">Används ej</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
